<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form class="search-bar">
      <input
        type="text"
        id="Search-input"
        required
        placeholder="Search an Image"
      />
      <button id="search-btn" type="submit">Search</button>
    </form>

    <div class="search-results padding-section">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1518410240146-36aeeed0e4f9?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/aerial-photography-of-trees-distance-with-white-mountains-lpddCskeg4A "
          target="_blank"
          >forest with a huge snow mountain</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1725017710391-a7766d56dfb8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw4fHx8ZW58MHx8fHx8"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/a-truck-parked-in-a-field-at-sunset-Fr4-RuSQ60E "
          target="_blank"
        >
          a car in a form at night</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1725127077038-3aa8c931645d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/a-steering-wheel-and-dashboard-of-a-car-GXgqi2etim0 "
          target="_blank"
          >a staring wheel of a car</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1725429967564-cebd8d7a98d5?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/a-large-body-of-water-with-a-boat-in-the-distance-A5vdLB09Pl4 "
          target="_blank"
          >sea waves with beuitiful sunrise
        </a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1721332149274-586f2604884d?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/a-woman-sitting-at-a-table-using-a-cell-phone-nplkFSNschY "
          target="_blank"
          >girl fixing his laptop</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1724776912349-918781add338?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/a-camera-on-a-tripod-with-a-body-of-water-in-the-background-NGMidp5ri28 "
          target="_blank"
          >a camera photo
        </a>
      </div>
    </div>

    <button id="Show-more-btn">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
