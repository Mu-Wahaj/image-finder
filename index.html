<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form class="search-bar">
      <input
        type="text"
        id="Search-input"
        required
        placeholder="Search an Image"
      />
      <button id="search-btn" type="submit">Search</button>
    </form>

    <div class="search-results padding-section">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1518410240146-36aeeed0e4f9?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/aerial-photography-of-trees-distance-with-white-mountains-lpddCskeg4A "
          target="_blank"
          >Nature</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1518410240146-36aeeed0e4f9?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/aerial-photography-of-trees-distance-with-white-mountains-lpddCskeg4A "
          target="_blank"
          >Nature</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1719937206158-cad5e6775044?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Nature"
        />
        <a
          href="https://unsplash.com/photos/aerial-photography-of-trees-distance-with-white-mountains-lpddCskeg4A "
          target="_blank"
          >Nature</a
        >
      </div>
    </div>

    <button id="Show-more-btn">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
